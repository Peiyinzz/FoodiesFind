// Converted to Groovy build.gradle
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
        classpath 'com.google.gms:google-services:4.4.0' // for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

def newBuildDir = new File(rootProject.layout.buildDirectory.asFile, "../../build")
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects {
    def newSubprojectBuildDir = new File(newBuildDir, project.name)
    project.layout.buildDirectory.set(newSubprojectBuildDir)
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}